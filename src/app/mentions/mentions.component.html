<div *ngIf="hasPartialNick()" class="autocomplete">
  <div class="tip">Click to select</div>
  <div *ngFor="let hit of state.hits" class="autocomplete-item" style="border-color: green"><img src="{{ hit.photo }}"><span [innerHTML]="hit._highlightResult.username.value" (click)="setNick(hit)" style="width: 100%;"></span></div>
  <div *ngIf="state.hits.length == 0">No results found</div>
</div>
